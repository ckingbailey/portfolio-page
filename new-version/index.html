<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ckb, front-end super-genius</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>
  <body>
    <main class="container">
      <header class="row info">
        <div class="cell four">
          <aside class="panel contact-panel border">
            <h2 class="panel-heading">Contact</h2>
            <address class="callout contact-info backdrop">Colin King-Bailey<br
              >github.com/ckingbailey<br
              >ckingbailey<i class="email-punctuation">@</i>gmail<i class="email-punctuation">.</i>com</address>
          </aside>
        </div>
        <div class="cell eight">
          <section class="panel about-panel border">
            <p class="about-text"
            >I'm a front-end developer with a flair for design &#x1F481;<br
            >But don't pigeonhole me &#x1F425;<br
            >I can wire up your Express server and query your NoSQL database, too &#x1F4BE;
            </p>
          </section>
        </div>
      </header>
      <div class="row">
        <div class="cell four">
          <nav class="panel projects-nav border">
            <h2 class="panel-heading">Projects</h2>
            <div class="list-wrapper">
              <div class="slide-track">
                <ul class="projects-list">
                  <li class="projects-li">
                    <a
                      data-targetfor="bisbeevacationrental"
                      class="project-btn backdrop"
                      role="button"
                      onclick="return onProjectBtnClick(event)"
                    >
                        <img class="project-thumb x" src="img/bisbeevacationrental_thumb.png">
                    </a>
                  </li>
                  <li class="projects-li">
                    <a
                      data-targetfor="turtrello"
                      class="project-btn backdrop"
                      role="button"
                      onclick="return onProjectBtnClick(event)"
                    >
                      <img class="project-thumb x" src="img/turtrello_thumb.png">
                    </a>
                  </li>
                  <li class="projects-li">
                    <a data-targetfor="" class="project-btn backdrop" role="button">
                      <img class="project-thumb x">
                    </a>
                  </li>
                  <li class="projects-li">
                    <a data-targetfor="" class="project-btn backdrop" role="button">
                      <img class="project-thumb x">
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
        <div class="cell eight">
          <section
            id="projectDisplayArea"
            class="column-content project-display empty-display backdrop"
          >
            <h3 id="projectHeading" class="project-heading"></h3>
            <img id="projectView" class="project-view">
            <p id="projectDescription" class="project-description"></p>
            <p id="projectTech" class="project-tech"></p>
            <a id="projectLink" class="project-link"></a>
          </section>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
